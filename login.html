<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Studio - Admin Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2 style="font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: rgb(210, 196, 152); text-align: center; margin-bottom: 30px;">
        Admin Login
      </h2>

      <div id="errorMessage" style="display: none; background: rgba(198, 40, 40, 0.9); color: white; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-family: 'Montserrat', sans-serif;">
      </div>

      <form id="loginForm">
        <div style="margin-bottom: 20px;">
          <label style="display: block; font-family: 'Montserrat', sans-serif; color: rgb(228, 215, 187); margin-bottom: 8px; font-weight: 500;">
            Email
          </label>
          <input
            type="email"
            id="email"
            required
            style="width: 100%; padding: 12px; border: 2px solid rgba(238, 223, 172, 0.5); border-radius: 8px; background: rgba(255, 255, 255, 0.9); font-family: 'Montserrat', sans-serif; font-size: 1rem;"
            placeholder="tu@email.com"
          />
        </div>

        <div style="margin-bottom: 25px;">
          <label style="display: block; font-family: 'Montserrat', sans-serif; color: rgb(228, 215, 187); margin-bottom: 8px; font-weight: 500;">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            required
            style="width: 100%; padding: 12px; border: 2px solid rgba(238, 223, 172, 0.5); border-radius: 8px; background: rgba(255, 255, 255, 0.9); font-family: 'Montserrat', sans-serif; font-size: 1rem;"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          style="width: 100%; background: linear-gradient(135deg, rgb(238, 223, 172), rgba(251, 235, 197, 0.886), rgb(238, 223, 172)); color: #000; padding: 15px; border: none; border-radius: 10px; font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s;"
        >
          Iniciar Sesión
        </button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <a href="index.html" style="color: rgb(238, 223, 172); text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 0.9rem;">
          ← Volver al inicio
        </a>
      </div>
    </div>
  </div>

  <script>
    // Verificar si ya está logueado
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'admin.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');

      // Credenciales de demo (cambiar por las tuyas)
      const ADMIN_EMAIL = 'admin@queenstudio.com';
      const ADMIN_PASSWORD = 'queen2025';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Iniciando sesión...';

      setTimeout(() => {
        if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          localStorage.setItem('adminLoggedIn', 'true');
          localStorage.setItem('adminEmail', email);
          window.location.href = 'admin.html';
        } else {
          errorMessage.textContent = 'Email o contraseña incorrectos';
          errorMessage.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Iniciar Sesión';
          
          setTimeout(() => {
            errorMessage.style.display = 'none';
          }, 3000);
        }
      }, 500);
    });
  </script>

  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgb(107, 93, 61) 0%, rgb(213, 200, 168) 40%, rgb(213, 200, 168) 60%, rgb(107, 93, 61) 100%);
      background-size: 200% 200%;
      animation: shimmerMove 10s ease-in-out infinite;
      padding: 20px;
    }

    .login-box {
      background: linear-gradient(135deg, #152515, #283d1d, #152515);
      border: 2px solid rgb(238, 223, 172);
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #8e7d5a !important;
      color: #fff !important;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>

</body>
</html>
